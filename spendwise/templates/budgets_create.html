{% extends "base.html" %}

{% block title %}Create Budget{% endblock %}

{% block more_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/budgets_create.css') }}">
{% endblock %}

{% block more_scripts %}
    <script src="{{ url_for('static', filename='js/budgets_create.js') }}"></script>
{% endblock %}

{% block content %}
    <h1>Create a new budget</h1>
    <form id="budget-form">
        <div id="table-container">
            <div class="title-section">
                <label for="budget-title">Budget title</label>
                <input id="budget-title" type="text", autofocus>
            </div>
            <button class="cta-primary" id="start-btn">Start</button>
            <!-- table inserted with js -->
            <button class="cta-secondary-outline hidden" id="add-item-btn">+ Add item</button>
            <button class="cta-primary hidden" type="submit" id="create-budget-btn">Create budget</button>
        </div>
    </form>
{% endblock %}
