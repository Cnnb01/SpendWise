{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block more_styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_signup.css') }}">
{% endblock %}

{% block more_scripts %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div id="form-container">
<h1>Welcome Back</h1>
<h1>Enter your credentials to login</h1>
    <form id="login-form", method="post">
        <ul>
            <li>
                <label class="input-label", for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email", required>
            </li>
            <li>
                <label class="input-label", for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password", required>
            </li>
        </ul>
        <button class="cta-primary" type="submit" id="login" value="Login">Login</button>
        <p class="dont-have-an-account">
            Don't have a spendwise account? <a href="signup">Sign up</a>
        </p>
    </form>
</div>
{% endblock %}
