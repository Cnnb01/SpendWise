<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style_log_sign.css">
    <link rel="stylesheet" href="../static/css/fonts.css">
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/signup.js"></script>
</head>
<body>
    <div id="form-container">
        <h1>Sign Up</h1>
        <form id="signup-form", method="post">
            <ul>
                <li>
                    <h2 class="input-label">First name</h2>
                    <input type="text" id="first-name" name="first name" placeholder="First name", required>
                </li>
                <li>
                    <h2 class="input-label">Last name</h2>
                    <input type="text" id="last-name" name="last name" placeholder="Last name", required>
                </li>
                <li>
                    <h2 class="input-label">Email</h2>
                    <input type="email" id="email" name="email" placeholder="Email", required>
                </li>
                <li>
                    <h2 class="input-label">Password</h2>
                    <input type="password" id="passwd" name="password" placeholder="Password", required>
                </li>
                <li>
                    <h2 class="input-label">Confirm password</h2>
                    <input type="password" id="confirm-passwd" name="confirm password" placeholder="Confirm Password", required>
                </li>
            </ul>
            <button type="submit", value="sign_up">Sign Up</button>
            <p class="have-an-account">
                Already have a spendwise account? <a href="login">Log in</a>
            </p>
        </form>
    </div>
</body>
</html>
